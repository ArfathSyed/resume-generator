<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Resume Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
</head>
<body>
				<div class="header">
    				<h1 class= "text-center">Resume Generator</h1>
    </div>
    <div class="container">
    <div class="innerBox">
    <form class="input-fields">
    				 <div class="ipField"><label for="name">Name</label><input type="text" name="name" placeholder="Enter name"/></div>
    				 
    				 <div class="ipField"><label for="email">Email</label><input type="email" name="email" placeholder="Enter email"/></div>    
    				 
    				 <div class="ipField"><label for="contact">Contact</label><input name="contact" placeholder="Enter contact Number. If multiple separate with comma (,)" ></input></div> 
    				 
    				 <div class="ipField"><label for="objective">Objective</label><textarea name="objective" placeholder="Enter objective"></textarea></div>
    				                    
          <div class="ipField"><label for="workexp">Work Experience</label><textarea name="workexp" placeholder="Enter work experience"></textarea></div>
          
          <div class="ipField"><label for="academics">Academic Details</label><textarea name="academics" placeholder="Enter academic details"></textarea></div>
          
          
          <div class="ipField"><label for="skills">Skills</label><textarea name="skills" placeholder="Enter skills" ></textarea></div>
          
          <div class="ipField"><label for="projects">Projects</label><textarea name="projects" placeholder="Enter projects" ></textarea></div>
          
          <div class="ipField"><label for="achievements">Achievements</label><textarea name="achievements" placeholder="Enter achievements" ></textarea></div>
                                 
    </form>
    </div>
    </div>
     <!-- resume preview -->
    <div class="output">
    </div>  
    <!-- button for toggle   -->
    <div class="footer">
        <button class="butn"onclick="toggle()">Preview/Edit</button>
        <div class="butn">
           <button id="saveResume">Print Resume</button>
        </div>
   </div>
   <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="app.js"></script>
</body>
</html>
